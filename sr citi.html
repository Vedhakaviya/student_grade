<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Filter</title>
</head>
<body>
    <h1>Senior Citizen Filter</h1>
    <div>
        <label for="personName">Name:</label>
        <input type="text" id="personName">
        <label for="personAge">Age:</label>
        <input type="number" id="personAge">
        <button onclick="addPerson()">Add Person</button>
    </div>
    <h2>All Individuals</h2>
    <ul id="allIndividuals"></ul>
    <h2>Senior Citizens (Age 65 and above)</h2>
    <ul id="seniorCitizens"></ul>

    <script>
        const individuals = [];

        function addPerson() {
            const name = document.getElementById('personName').value;
            const age = parseInt(document.getElementById('personAge').value, 10);

            if (name && age) {
                individuals.push({ name, age });
                document.getElementById('personName').value = '';
                document.getElementById('personAge').value = '';

                displayIndividuals();
                displaySeniorCitizens();
            }
        }

        function displayIndividuals() {
            const list = document.getElementById('allIndividuals');
            list.innerHTML = '';
            individuals.forEach(person => {
                const listItem = document.createElement('li');
                listItem.textContent = `${person.name}, Age: ${person.age}`;
                list.appendChild(listItem);
            });
        }

        function displaySeniorCitizens() {
            const list = document.getElementById('seniorCitizens');
            list.innerHTML = '';
            const seniorCitizens = individuals.filter(person => person.age >= 65);
            seniorCitizens.forEach(person => {
                const listItem = document.createElement('li');
                listItem.textContent = `${person.name}, Age: ${person.age}`;
                list.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
